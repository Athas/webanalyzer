<h1>Sv&aelig;r side</h1>

<p>Lad det ikkun p&aring; forh&aring;nd v&aelig;re givet at n&aelig;rv&aelig;rende hjemmeside
benytter sig af et ekspansionistisk vokabularium, men at den ligeledes
har som m&aring;lgruppe den konglomeration af l&aelig;sere som anser den blotte
forekomst af mere h&oslash;jniveau-abstrakt retorik som en kunstart i sig
selv.</p>
